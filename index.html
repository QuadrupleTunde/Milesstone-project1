<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper & Scissors</title>
    <script defer src="script.js"></script>
</head>
<body>
    <section class = "game-section">
        <div class = "score-table">
            <div class ="player1-score">
                <h3>Player1</h3>
                <p>0</p>
            </div>
            <div class ="player2-score">
                <h3>Player2</h3>
                <p>0</p>
            </div>
        </div>
        <div class = "tabble-div" >
            <table class= "player-table">   
                <thead>
                    <tr>
                    <th>Player1</th>
                    <th>Player2</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class = "body-cell">
                    <td>0</td>
                    <td>0</td>
                    </tr>
                    <tr class = "body-cell">
                    <td>0</td>
                    <td>0</td>
                    </tr>
                    <tr class = "body-cell">
                        <td>0</td>
                        <td>0</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class = "intro-page ">
            <h1>ROCK PAPER SCISSORS</h1>
            <button>Let's Start</button>
        </div>
        <div class= "match-winner">
            <h3 class="option-main">Choose an option</h3>
        <div class = "option-select">
            <img src = "./Player11.png"  class= "player1-image" alt= "player1">
            <img src = "./Player22.png" class= "player2-image"  alt= "player2">
        </div>
        <div class = "option">
            <button class ="rock-button">Rock</button>
            <button class="paper-button">Paper</button>
            <button class ="scissors-button">Scissors</button>
        </div>
        </div>




    </section>
    
</body>

</html>
