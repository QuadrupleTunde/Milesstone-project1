<!DOCTYPE html>

    <html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper & Scissors</title>
    <script defer src="script.js"></script>
    
</head>
<body>
    <section class = "game-section">
        <div id="google_translate_element"></div>
        <script type="text/javascript">
            function googleTranslateElementInit() {
              new google.translate.TranslateElement({pageLanguage: 'en'}, 'google_translate_element');
            }
             </script>
            
            <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

        <div class = "score-table">
            <div class ="player1-score">
                <h3>Player1</h3>
                <p class ="player1score">0</p>
            </div>
            <div class ="player2-score">
                <h3>Player2</h3>
                <p class ="player2score">0</p>
            </div>
        </div>
        
        <div class = "intro-page ">
            <h1>ROCK PAPER SCISSORS GAME</h1>
            <h2>Wins three round to be the victor</h2>
            <button>Let's Start</button>
        </div>
        <div class= "match-winner">
            <h3 class="option-main">Choose an option</h3>
        <div class = "option-select">
            <img src = "./Rock.jpg"  class= "player1-image"  alt= "player1">
            <img src =  "./Rock.jpg" class= "player2-image"  alt= "player2">
        </div>
        <div class = "option">
            <button class ="rock-button">Rock</button>
            <button class="paper-button">Paper</button>
            <button class ="scissors-button">Scissors</button>
        </div>
        <div class = "scoreClear">
            <button class= "reset-button">Clear Scoreboard</button>
        </div>
        </div>

    
    </section>
</body>

</html>
